    <h2>상병</h2>
    <p>짬 좀 먹기 시작한 계급, 군대 돌아가는 구조를 이해한 계급이다.</p>
    <p>짬 좀먹고 일도 일대로 해본 실세 계급이다. 이때부터 후임병들도 어느정도 생겨서 군생활이 조금씩 편해지기 시작한다.<br>그래도 아직 일할 짬이라서 열심히 후임병들을 데리고 지금까지 쌓아온 경험을 토대로 열심히 일한다. 분대장도 이때 가장 많이 한다!</p>
