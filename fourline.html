    <h2>병장</h2>
    <p>이제는 모든게 귀찮은 계급.</p>
    <p>군생활의 막바지. 이제 짬을 먹을대로 먹어서 대가리가 존나 커졌다.<br> 하지만 병장도 두부류로 나뉜다. 일반 병장과 말년병장. 특히 말년 병장은 뭘해도 재미없고 뭘해도 지루해서 시간이 멈춰버리는 마법을 느낄수 있다. <br>사실 이때 되면은 아무것도 안해도 된다. 밑에서 일상병들이 알아서 하기 때문, 그러나 간혹가다 행보관을 잘못만나거나 부대 규모가 작으면 개같이 울며겨자먹기로 일할수도 있다. </p>
