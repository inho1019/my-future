    <h2>대한민국 <a href="https://namu.wiki/w/%EB%8C%80%ED%95%9C%EB%AF%BC%EA%B5%AD%20%EA%B5%AD%EA%B5%B0" target="_blank" title="ㅈ무위키">군대란</a>...</h2>
    <p>대한민국 군대는 한국 남자들이라면 <strong>무조건</strong>(무조건은 아니지만 거의 무조건이라고 보면된다) 한번씩은 경험해야하는 그지 같은곳이다.</p>
    <p>나라를 위해 열심히 뼁이를 치지만 돌아오는 것은 멸시와 조롱인 이곳에서 <u>살아남는</u> 법을 알려주겠다.</p>
