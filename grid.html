<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <style>
        div {
            font-size: 30px;
            font-weight: bold;
            border: solid 5px red;
        }
        #grid {
            border: 10px solid black;
            display: grid;
            grid-template-columns: 1fr 1fr; 
        }
    </style>
</head>
<body>
    <div id="grid">
        <div>나는 천재다!!!</div> 
        <div>얘는 바보다!!!</div>
    </div>
</body>
</html>
