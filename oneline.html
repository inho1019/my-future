    <h2>이병</h2>
    <p>대부분의 시간을 훈련소나 후반기에서 보내기에 자대에서 생활하는 시간은거의 없다.</p>
    <p>가장 가스라이팅 당하기 좋은시기이다.<br> 사회인에서 입대한지 얼마 안돼서 개쫄아있는 상태로 훈련소나 후반기 조교, 훈육관한테 닦이면서 잘못하지 않았는데도 잘못했다는 생각이 강하게 박힌다. 뭐이때는 그냥 버티는 수밖에 없다. 자대 갈때까지 이악물고 버티는거다. </p>
